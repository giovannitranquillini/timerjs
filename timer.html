<!DOCTYPE html>
<html>
<head>
	<title>Timer</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<body>

	<!-- JUMBOTRON WITH CLOCK -->
	<div class="container">
		<div class="jumbotron">
				<div class="quadrante center">
						<h1 id="timer" class="center"> INZIA </h1>	
				</div>
		</div>
	</div>

	<!-- BODY OF TH PAGE : CONTROLS + TIMERS IN QUEUE -->
	<!-- CONTROLS -->
	<div class="controls">
			<div class="center">
					<button id="startBtn" class="center btn btn-success" onclick="startTimer()"> <i class="fas fa-play"></i> </button>
					<button class="center btn btn-warning" onclick="stopTimer()"> <i class="fas fa-pause"></i> </button>
					<button class="center btn btn-danger" onclick="resetActualTimer()"> <i class="fas fa-undo"></i> </button>
			</div>
			<div class="center">
				<button class="center btn btn-success" value="toma" onclick="newTimer('WORK')"> TOMATO </button>
				<button class="center btn btn-warning" value="smlbrk" onclick="newTimer('BREAK')"> BREAK </button>
				<button class="center btn btn-danger" value="lngbrk" onclick="newTimer('LONGBREAK')"> LONG BREAK </button>
			</div>
				<!-- Button trigger modal -->
			<div class="center">
				<button type="button" class="btn center" data-toggle="modal" data-target="#myModal">
					<i class="far fa-clock" aria-hidden="true"></i>
				</button>
			</div>

			<!-- FLAG'S CHECKBOX -->
			<div class="center">
				<div class="inline">
					<input name="loop" type="checkbox" value="loop" onclick="setFlag(value)"/> loop
				</div>
				<div class="space inline"></div>
				<div class="inline">
					<input name="counting" type="checkbox" value="counting" onclick="setFlag(value)"/> counting
				</div>
			</div>
	</div>

	<!-- TIMERS QUEUE -->
	<div class="container">
			<div class="center flex-container" id="timers_queue"></div>
	</div>
	
	<!-- MODAL : CHANGE TIME TYPE DURATION -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title center" id="exampleModalLabel">Times</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	      	<p>WORK </p>
	        <input id = "work" class="center" type="number" step="1" value="25">
	      </div>
	      <div class="modal-body">
	      	<p>BREAK </p>
	        <input id = "break" class="center" type="number" step="1" value="5">
	      </div>
	      <div class="modal-body">
	      	<p>LONG BREAK </p>
	        <input id = "longbreak" class="center" type="number" step="1" value="15">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary" onclick="changeTime()" data-dismiss="modal"> Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>

	<script typr="text/javascript" src="scripts/data.js"></script>
	<script type="text/javascript" src="scripts/timerscript.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</body>
</html>
