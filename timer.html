<!DOCTYPE html>
<html>
<head>
	<title>Timer</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<body>

	<div class="container">
		<div class="jumbotron">
			<p class="center"> Un timer, puoi contare il tempo che passa! </p>
		</div>
		</br>
		<div class="quadrante">
			<h1 id="timer" class="center"> INZIA </h1>	
		</div>
		
		<div class="center">
			<button id="startBtn" class="center btn btn-success" onclick="startTimer()"> <i class="fas fa-play"></i> </button>
			<button class="center btn btn-warning" onclick="stopTimer()"> <i class="fas fa-pause"></i> </button>
			<button class="center btn btn-danger" onclick="resetActualTimer()"> <i class="fas fa-undo"></i> </button>
		</div>
		</br>
		<div class="center">
			<button class="center btn btn-success" value="toma" onclick="period(value)"> TOMATO </button>
			<button class="center btn btn-warning" value="smlbrk" onclick="period(value)"> BREAK </button>
			<button class="center btn btn-danger" value="lngbrk" onclick="period(value)"> LONG BREAK </button>
		</div>
		<br>
	</div>

	<!-- Button trigger modal -->
	<div class="center">
		<button type="button" class="btn center" data-toggle="modal" data-target="#myModal">
		  <i class="far fa-clock" aria-hidden="true"></i>
		</button>
	</div>
	
	<br><br>
	
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title center" id="exampleModalLabel">Tempi</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	      	<p>Tomato </p>
	        <input id = "tomatoTime" class="center" type="number" step="1" value="25">
	      </div>
	      <div class="modal-body">
	      	<p>Break </p>
	        <input id = "brkTime" class="center" type="number" step="1" value="5">
	      </div>
	      <div class="modal-body">
	      	<p>Long Break </p>
	        <input id = "lngbrkTime" class="center" type="number" step="1" value="15">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary" onclick="changeTime()" data-dismiss="modal"> Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>

	<div class="center">
		<button onclick="addATimer()">ADD A TIMER </button>
	</div>

	<div id="timers_queue" class="center"></div>
	
	<script type="text/javascript" src="scripts/timerscript.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</body>
</html>
